<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Asistente de Ideas de Negocio</mat-card-title>
            <mat-card-subtitle>Inicia sesión para acceder</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Correo electrónico</mat-label>
                    <input matInput formControlName="email" type="email" required>
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                        El correo es obligatorio
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                        Ingrese un correo válido
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Contraseña</mat-label>
                    <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide" type="button">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                        La contraseña es obligatoria
                    </mat-error>
                </mat-form-field>

                <div class="login-actions">
                    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid"
                        class="login-button">
                        Iniciar Sesión
                    </button>
                </div>

                <div class="demo-info">
                    <p>Credenciales válidas para prueba:</p>
                    <p><strong>Usuario: {{CORRECT_EMAIL}}</strong></p>
                    <p><strong>Contraseña: {{CORRECT_PASSWORD}}</strong></p>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
